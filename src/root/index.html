<!DOCTYPE html>
<html ng-app="browser">
<title>MediaBrowser</title>
<head>
    <link rel="stylesheet" href="css/media.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="lib/app.js"></script>
</head>
<body style="background-color:#f8f8ff">


<div id="uvod">
    <div id="stvorec">
        <img ng-if="$ctrl.isImage" ng-src="$ctrl.mediaService.selectedFile.url" />
    </div>

    <stvorec>

        <!--
        ctrl of stvrorec

        get isImage() {

            this.mediaService.selectedFile //> ak je
                return true

            return false

        }


        -->

    </stvorec>

    <button id="zobraz_dialog" style="margin-left:auto;margin-right:auto;display:block; background-color:#46494a;color: white; padding: 5px 5px 5px 5px">ZOBRAZIT DIALOG</button>
</div>


<div id="MediaBrowser">
    <div id="header1">
        <img id="menu_icon" src="img/menu.png" style="width:50px; height:100%;float:left; align-self: flex-start;">
        <h1>Media Browser</h1>
        <img id="zavri_dialog" src="img/close.png" style="width:40px; height:100%;float:right; align-self: flex-end;">
    </div>

    <application-root></application-root>
</div>

</div>

<script> //pohyb laveho menu
$(document).ready(function () {
    $("#menu_icon").click(function () {
        if ($('#left_menu').is(':visible')) {
            $("#left_menu").hide();
            $("#obsah").width("100%");
        }
        else {
            $("#left_menu").show();
            $("#obsah").width("80%");
        }
    });
});
</script>

<script> //otvorenie dialogu
$(document).ready(function () {
    $("#zobraz_dialog").click(function () {
        $("#MediaBrowser").css('display', 'block');
        $("#uvod").css('background-color', 'black');
        $("#uvod").css('opacity', '0.3');
    });
});

</script>

<script> //zatvorenie dialogu
$(document).ready(function () {
    $("#zavri_dialog").click(function () {
        $("#MediaBrowser").css('display', 'none');
        $("#uvod").css('background-color', '#F8F8FF');
        $("#uvod").css('opacity', '100');
    })
})
</script>
</body>
</html>
