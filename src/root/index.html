<!DOCTYPE html>
<html ng-app="browser">
<title>MediaBrowser</title>
<head>
    <link rel="stylesheet" href="css/media.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="lib/app.js"></script>
</head>
<body style="background-color:#f8f8ff">


<div id="uvod">
    <div id="stvorec"></div>
    <button id="zobraz_dialog" style="margin-left:auto;margin-right:auto;display:block; background-color:#46494a;color: white; padding: 5px 5px 5px 5px">ZOBRAZIT DIALOG</button>
</div>


<div id="MediaBrowser">
    <div id="header1">
        <img id="menu_icon" src="img/menu.png" style="width:50px; height:100%;float:left; align-self: flex-start;">
        <h1>Media Browser</h1>
        <img id="zavri_dialog" src="img/close.png" style="width:40px; height:100%;float:right; align-self: flex-end;">
    </div>

    <div id="okno" ng-controller="myCtrl as controler">
        <div id="left_menu">
            <ul>
                <li ng-show="dir" ng-click="loadDirLeft($event);" data-dirName="{{dir.location}}" style="font-weight: bold; font-size: 18px;">Nadradeny adresar</li>
                <li ng-repeat="dir in dirs_data" ng-click="loadDirLeft($event)" data-dirName="{{dir.location}}/{{dir.name}}">{{dir.name}}</li>
            </ul>
        </div>

        <div id="obsah">
            <div id="header2">
                <h2>Files / Images</h2>
            </div>

            <div style="margin-left:20px; margin-right: 30px">
                <div class="icon" ng-show="dir" ng-click="loadDir($event)" data-dirName="{{dir.location}}">
                    <img class="img_icon" src="img/adresar.png">
                    <div class="nazov_suboru">Nadradeny adresar</div>
                </div>

                <div class="icon" ng-repeat="dir in dirs_data" ng-click="loadDir($event)" data-dirName="{{dir.location}}/{{dir.name}}">
                    <img class="img_icon" src="img/priecinok.png">
                    <div class="nazov_suboru">{{dir.name}}</div>

                </div>

                <div class="icon" ng-repeat="file in files_data | filter:{ type: 'image/jpeg' }">
                    <img class="img_picture" src="{{file.thumb_link}}">
                    <div class="nazov_suboru">{{file.name}}</div>
                    <div class="typ_suboru">
                        <p>JPG</p>
                    </div>
                    <div class="velkost_suboru">
                        <p>{{file.size}}</p>
                    </div>
                </div>
                <div class="icon" ng-repeat="file in files_data | filter:{ type: 'image/png' }">
                    <img class="img_icon" src="{{file.thumb_link}}">
                    <div class="nazov_suboru">{{file.name}}</div>
                    <div class="typ_suboru">
                        <p>PNG</p>
                    </div>
                    <div class="velkost_suboru">
                        <p>{{file.size}}</p>
                    </div>
                </div>

                <div class="icon" ng-repeat="file in files_data | filter:{ type: 'text/plain' }">
                    <img class="img_icon" src="img/txt.png">
                    <div class="nazov_suboru">{{file.name}}</div>
                    <div class="typ_suboru">
                        <p>TXT</p>
                    </div>
                    <div class="velkost_suboru">
                        <p>{{file.size}}</p>
                    </div>
                </div>
                <div class="icon" ng-repeat="file in files_data | filter:{ type: 'application/pdf' }">
                    <img class="img_icon" src="img/pdf.png">
                    <div class="nazov_suboru">{{file.name}}</div>
                    <div class="typ_suboru">
                        <p>PDF</p>
                    </div>
                    <div class="velkost_suboru">
                        <p>{{file.size}}</p>
                    </div>
                </div>
                <div class="icon" ng-repeat="file in files_data | filter:{ type: '!image/jpeg'} | filter:{ type: '!application/pdf'} | filter:{ type: '!text/plain'} | filter:{ type: '!image/png'} ">
                    <img class="img_icon" src="img/plain.png">
                    <div class="nazov_suboru">{{file.name}}</div>
                    <div class="typ_suboru">
                        <p>any</p>
                    </div>
                    <div class="velkost_suboru">
                        <p>{{file.size}}</p>
                    </div>
                </div>


            </div>

        </div>

    </div>
</div>

</div>

<script> //pohyb laveho menu
$(document).ready(function () {
    $("#menu_icon").click(function () {
        if ($('#left_menu').is(':visible')) {
            $("#left_menu").hide();
            $("#obsah").width("100%");
        }
        else {
            $("#left_menu").show();
            $("#obsah").width("80%");
        }
    });
});
</script>

<script> //otvorenie dialogu
$(document).ready(function () {
    $("#zobraz_dialog").click(function () {
        $("#MediaBrowser").css('display', 'block');
        $("#uvod").css('background-color', 'black');
        $("#uvod").css('opacity', '0.3');
    });
});

</script>

<script> //zatvorenie dialogu
$(document).ready(function () {
    $("#zavri_dialog").click(function () {
        $("#MediaBrowser").css('display', 'none');
        $("#uvod").css('background-color', '#F8F8FF');
        $("#uvod").css('opacity', '100');
    })
})
</script>
</body>
</html>
