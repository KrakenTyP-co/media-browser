<div class="icon" ng-repeat="file in $ctrl.mediaService.files_data" ng-click="$ctrl.mediaService.loadFile(file)">
    <img class="img_picture" ng-src="{{file.icon}}">
    <div class="nazov_suboru">{{file.name}}</div>
    <div class="typ_suboru">
        <p>{{file.niceType}}</p>
    </div>
    <div class="velkost_suboru">
        <p>{{file.size}}</p>
    </div>
</div>
