<!--<div class="icon" ng-repeat="file in $ctrl.mediaService.files_data | filter:{ type: 'image/jpeg' }">-->
<div class="icon" ng-repeat="file in $ctrl.mediaService.files_data">
    <!--<img class="img_picture" src="{{file.thumb_link}}">-->
    <img class="img_picture" ng-src="{{file.thumb_link}}">
    <div class="nazov_suboru">{{file.name}}</div>
    <div class="typ_suboru">
        <p>{{file.type}}</p>
    </div>
    <div class="velkost_suboru">
        <p>{{file.size}}</p>
    </div>
</div>
